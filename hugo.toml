  # customJs = ['js/custom1.js', 'js/custom2.js']
  customCss = ['css/custom.css']
  # enableDownloadAll = false
  footnote = ""
  includeOriginalImage = false
largeImageSize = "1920x q80"  
  # siteLogo = ""
  # useDefaultColors = true
  # useDefaultFonts = true
  galleryLoop = true
  # galleryCounter = true
